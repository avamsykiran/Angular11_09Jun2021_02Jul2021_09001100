<div class="container-fluid">
    <div class="col-sm-4 mx-auto mt-5">
        <div class="bg-primary p-2">
            <h4>Login</h4>

            <app-msg-box *ngIf="errMsg" [isError]="true">
                <strong>Err: {{errMsg}}</strong>
            </app-msg-box>

            <form class="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label>Email Id</label>
                    <input type="email" name="tb1" [(ngModel)]="email" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="tb2" [(ngModel)]="pwd" class="form-control" required />
                </div>
                <button class="btn btn-secondary btn-block">
                    Sign In
                </button>
            </form>
        </div>
    </div>

</div>
